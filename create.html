{% extends 'main/layout.html' %}
{% block title %} Форма для додавання {% endblock %}


{% block content %}
<div class="features">
    <h1>Додати нову новину</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <input type="text" placeholder="Назва" class="form-control"><br>
        <input type="text" placeholder="Анонс" class="form-control"><br>
        <textarea placeholder="Текст статті" class="form-control"></textarea><br>
        <input type="date" placeholder="Дата" class="form-control"><br>
        <input type="time" placeholder="Час" class="form-control"><br>
        <button class="btn btn-success" type="submit">Додати</button>



    </form>
</div>
{% endblock %}
